<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Flex 4 AngularJS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Brouer CODE">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <!-- javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.js"></script>
    <script src="dist/flex4angular.min.js"></script>
    <script src="sample/sample.js"></script>
</head>

<body ng-app="faSample">
    <!-- Wrap all page content here -->

    <fa-tabnavigator>
        <div title="ViewStack">
            <div data-ng-include="'sample/viewstack/ViewStack.html'">
                <script src="sample/viewstack/ViewStackController.js"></script>
            </div>
        </div>
        <div title="MaxChar">
            <div data-ng-include="'sample/maxchar/MaxChar.html'">

            </div>

        </div>
        <div title="Panel">
            <div data-ng-include="'sample/panel/Panel.html'">
            </div>
        </div>
        
         <div title="Sort">
            <div data-ng-include="'sample/sort/Sort.html'">
                <script src="sample/sort/SortController.js"></script>
            </div>
        </div>
        
        <div title="Loading">
            <div data-ng-include="'sample/loading/Loading.html'">
                <script src="sample/loading/LoadingController.js"></script>
            </div>
        </div>
    </fa-tabnavigator>


</body>

</html>
