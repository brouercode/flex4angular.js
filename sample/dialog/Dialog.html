<div class="container" ng-controller="DialogController">

	<div class="panel panel-primary">
	    <div class="panel-heading">Dialog</div>
	    <div class="panel-body">
		    <button class="btn btn-warning" ng-click="alert()">alert</button>
		    <button class="btn btn-danger" ng-click="error()">error</button>
		    <button class="btn btn-info" ng-click="information()">information</button>
		    <button class="btn btn-success" ng-click="success()">sucess</button>
		    <button class="btn btn-primary" ng-click="confirm()">confirm</button>
		    <button class="btn btn-default" ng-click="customized()">customized</button>
		</div>
	</div>

</div>
